<div *ngIf="itens">
  <table class="table table-striped" *ngIf="itens.length > 0">
    <thead>
      <tr>
        <th>Descrição</th>
        <th>Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of itens">
          <td>{{item.descricao}}</td>
          <td>{{item.categoria}}</td>
      </tr>   
    </tbody>
  </table>
</div>
